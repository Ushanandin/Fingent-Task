<mat-card class="mat-login-card">
  <mat-card-content>
    <form style="max-width: 500px; margin: auto">
      <h2 class="login-header">New User Registeration</h2>
      <div class="input-container">
        <mat-icon>person</mat-icon>
        <input class="input-field" type="text" name="fullname" />
      </div>
      <div class="input-container">
        <mat-icon>email</mat-icon>
        <input class="input-field" type="text" name="email" />
      </div>
      <div class="input-container">
        <mat-icon>phone</mat-icon>
        <input class="input-field" type="text" name="contact" />
      </div>
      <div class="input-container">
        <mat-icon>lock</mat-icon>

        <input class="input-field" type="password" name="psw" />
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn">Register</button>
        <a routerLink="/login">Already have an account?</a>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
