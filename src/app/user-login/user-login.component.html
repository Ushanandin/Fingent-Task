<mat-card class="mat-login-card">
  <mat-card-content>
    <form
      style="max-width: 500px; margin: auto"
      [formGroup]="loginForm"
      (ngSubmit)="login()"
    >
      <h2 class="login-header">User Login</h2>
      <span class="mat-new-user"
        >Don't have an account yet?<a routerLink="/register"> Sign Up</a></span
      >
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div class="input-container">
        <mat-icon>email</mat-icon>
        <input class="input-field" type="text" formControlName="username" />
      </div>

      <div class="input-container">
        <mat-icon>lock</mat-icon>
        <input class="input-field" type="password" formControlName="password" />
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn" [disabled]="!loginForm.valid">
          Login
        </button>
        <a routerLink="">Forgot Password?</a>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
